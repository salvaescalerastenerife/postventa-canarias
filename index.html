<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Postventa Canarias</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b5cff">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="lp">
    <div class="lp-card">
<img class="lp-logo" src="./assets/img/logo-canarias-accesible.png" alt="Canarias accesible" />

      <div class="lp-actions">
        <a class="lp-btn primary" href="./nuevo-parte.html">NUEVO PARTE</a>
        <a class="lp-btn" href="./historial.html">HISTORIAL</a>
      </div>

      <p class="lp-foot">Postventa · Partes en el móvil</p>
    </div>
  </main>

  <script>
    // Service Worker (mejor aquí: la landing siempre se visita)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(() => {});
      });
    }
  </script>

  <style>
    /* No redefinas variables globales aquí: usa las de styles.css y fallback si faltan */
    :root{
      --lp-bg: #ffffff;
      --lp-shadow: 0 18px 55px rgba(2,8,23,.08);
      --lp-border: rgba(148,163,184,.35);
    }

    body{
      margin:0;
      font-family: var(--font, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial);
      color: var(--text, #0f172a);
      background: var(--lp-bg);
      -webkit-text-size-adjust: 100%;
    }

    .lp{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .lp-card{
      width:min(520px, 100%);
      border:1px solid var(--line, var(--lp-border));
      border-radius:22px;
      padding:22px;
      box-shadow: var(--shadow, var(--lp-shadow));
      background:#fff;
      text-align:center;
    }

    .lp-logo{
      width:min(360px, 100%);
      height:auto;
      display:block;
      margin:6px auto 18px;
      user-select:none;
      -webkit-user-drag:none;
    }

    .lp-actions{
      display:grid;
      gap:12px;
      margin-top:10px;
    }

    .lp-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      height:72px;
      border-radius:20px;
      text-decoration:none;
      font-weight:900;
      font-size:22px;
      letter-spacing:.4px;
      border:1px solid rgba(11,92,255,.35);
      color: var(--primary, #0b5cff);
      background:#fff;

      -webkit-tap-highlight-color: transparent;
      user-select:none;
      transition: transform .04s ease;
    }

    .lp-btn:active{ transform: translateY(1px); }

    .lp-btn.primary{
      background: var(--primary, #0b5cff);
      color:#fff;
      border-color: transparent;
    }

    .lp-foot{
      margin:14px 0 0;
      color: var(--muted, #64748b);
      font-weight:800;
      font-size:14px;
    }
  </style>
</body>
</html>
